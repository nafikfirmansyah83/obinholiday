        <link rel='shortcut icon' href="assets/logo/logo.png">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>
        <header class="w-full py-20">
            <div id="gallery" class="container mx-auto px-6 md:px-10">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 md:mb-12">
                <div class="w-full md:w-1/2 mb-4 md:mb-0">
                <h2 class="font-bold capitalize text-xl md:text-3xl text-black">
                    populer <span class="text-[#134B70]">destination</span> Obin Holiday
                </h2>
                </div>
                <div class="w-full md:w-1/2 flex justify-center md:justify-end gap-3">
                <button id="scrollLeft" class="w-10 h-10 bg-black/70 rounded-full flex hover:bg-black/35 justify-center items-center cursor-pointer">
                    <i class="fa-solid fa-angle-left text-white"></i>
                </button>
                <button id="scrollRight" class="w-10 h-10 bg-[#134B70]/70 rounded-full flex hover:bg-[#134B70]/35 justify-center items-center cursor-pointer">
                    <i class="fa-solid fa-angle-right text-white"></i>
                </button>        
                </div>
            </div>
            <div id="scrollContainer" class="scroll-container flex space-x-8 overflow-x-auto pb-6 pt-4 px-2 scroll-smooth">
                <div class="relative overflow-hidden rounded-2xl group min-w-[250px] h-[280px] shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                    <img src="https://images.pexels.com/photos/2166559/pexels-photo-2166559.jpeg" 
                         alt="Ubud Rice Terraces" 
                         class="w-full h-35 object-cover transform group-hover:scale-110 transition duration-500">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-8">
                            <h3 class="text-white font-bold text-xl mb-1">Ubud</h3>
                            <p class="text-white/90 text-sm mb-4">Cultural Heart of Bali</p>
                            <button class="mt-4 bg-white/25 text-white px-8 py-3 rounded-full backdrop-blur-sm hover:bg-white/40 transition-all transform hover:scale-105">
                                <a href="" class="text-sm font-semibold">Explore Now</a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="relative overflow-hidden rounded-2xl group min-w-[250px] h-[280px] shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                    <img src="https://images.pexels.com/photos/1174732/pexels-photo-1174732.jpeg" 
                         alt="Nusa Dua Beach" 
                         class="w-full h-35 object-cover transform group-hover:scale-110 transition duration-500">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-8">
                            <h3 class="text-white font-bold text-xl mb-1">Nusa Dua</h3>
                            <p class="text-white/90 text-sm mb-4">Luxury Beach Resort Area</p>
                            <button class="mt-4 bg-white/25 text-white px-8 py-3 rounded-full backdrop-blur-sm hover:bg-white/40 transition-all transform hover:scale-105">
                                <a href="" class="text-sm font-semibold">Explore Now</a>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="relative overflow-hidden rounded-2xl group min-w-[250px] h-[280px] shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                    <img src="https://images.pexels.com/photos/4064432/pexels-photo-4064432.jpeg" 
                         alt="Nusa Penida" 
                         class="w-full h-35 object-cover transform group-hover:scale-110 transition duration-500">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-8">
                            <h3 class="text-white font-bold text-xl mb-1">Nusa Penida</h3>
                            <p class="text-white/90 text-sm mb-4">Paradise Island Adventure</p>
                            <button class="mt-4 bg-white/25 text-white px-8 py-3 rounded-full backdrop-blur-sm hover:bg-white/40 transition-all transform hover:scale-105">
                                <a href="" class="text-sm font-semibold">Explore Now</a>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="relative overflow-hidden rounded-2xl group min-w-[250px] h-[280px] shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                    <img src="https://images.pexels.com/photos/1694853/pexels-photo-1694853.jpeg" 
                         alt="Kuta Beach" 
                         class="w-full h-35 object-cover transform group-hover:scale-110 transition duration-500">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-8">
                            <h3 class="text-white font-bold text-xl mb-1">Kuta Beach</h3>
                            <p class="text-white/90 text-sm mb-4">Surfer's Paradise</p>
                            <button class="mt-4 bg-white/25 text-white px-8 py-3 rounded-full backdrop-blur-sm hover:bg-white/40 transition-all transform hover:scale-105">
                                <a href="" class="text-sm font-semibold">Explore Now</a>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="relative overflow-hidden rounded-2xl group min-w-[250px] h-[280px] shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                    <img src="https://images.pexels.com/photos/3293148/pexels-photo-3293148.jpeg" 
                         alt="Seminyak" 
                         class="w-full h-35 object-cover transform group-hover:scale-110 transition duration-500">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-8">
                            <h3 class="text-white font-bold text-xl mb-1">Seminyak</h3>
                            <p class="text-white/90 text-sm mb-4">Luxury Shopping & Dining</p>
                            <button class="mt-4 bg-white/25 text-white px-8 py-3 rounded-full backdrop-blur-sm hover:bg-white/40 transition-all transform hover:scale-105">
                                <a href="" class="text-sm font-semibold">Explore Now</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <script>
            const scrollContainer = document.getElementById('scrollContainer');
            const scrollLeftBtn = document.getElementById('scrollLeft');
            const scrollRightBtn = document.getElementById('scrollRight');
            const scrollAmount = 320; // Width of one card

            scrollLeftBtn.addEventListener('click', () => {
            scrollContainer.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
            });

            scrollRightBtn.addEventListener('click', () => {
            scrollContainer.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
            });
        </script>
    </body>
</html>
